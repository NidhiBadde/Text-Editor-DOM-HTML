<!DOCTYPE html>
<html>
<head>
    <title>Text Editor</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="toolbar">
        <button id="bold-btn" class="toolbar-btn bold-btn">Bold</button>
        <button id="italic-btn" class="toolbar-btn italic-btn">Italic</button>
        <button id="underline-btn" class="toolbar-btn underline-btn">Underline</button>
        <button id="rightalign-btn" class="toolbar-btn rightalign-btn">Right Align</button>
        <button id="leftalign-btn" class="toolbar-btn leftalign-btn">Left Align</button>
        <button id="justify-btn" class="toolbar-btn justify-btn">Justify</button>
    </div>
    <div class="text-editor" contenteditable="true"></div>
    <script src="main.js"></script>
</body>

</html>
